<div class="my-12 flex justify-center w-full">
  <div class="py-8 flex flex-col w-full lg:w-2/3">
    <div>
      <h2 class="text-2xl font-semibold leading-tight mt-12">Listado de usuarios</h2>
    </div>
    <div class="mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Nombre
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Email
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Tel√©fono
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Nacionalidad
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of usersList; let i = index;">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm w-2/5">
              <div class="flex items-center">
                <div class="flex-shrink-0 w-10 h-10 hidden sm:table-cell">
                  <img class="w-full h-full rounded-full"
                       [src]="item.picture.thumbnail"
                       alt="" />
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{item.name.title}} {{item.name.first}} {{item.name.last}}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap text-center">
                {{item.email}}
              </p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap text-center">
                {{item.phone}}
              </p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap text-center">
                {{item.nat}}
              </p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
